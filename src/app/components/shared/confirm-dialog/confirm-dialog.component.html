<h2 mat-dialog-title>{{ data.title }}</h2>
<div mat-dialog-content>
   <p>{{ data.message }}</p>
</div>
<div mat-dialog-actions>
   <button mat-button mat-dialog-close [mat-dialog-close]="false">
      {{ data.buttonTextCancel ? data.buttonTextCancel : 'Cancel' }}
   </button>
   <button mat-button mat-dialog-close [mat-dialog-close]="true">
      {{ data.buttonTextConfirm ? data.buttonTextConfirm : 'Confirm' }}
   </button>
</div>
